    <script>
        const button = document.getElementById('escape-button');
        const title = document.getElementById('title');
        const counter = document.getElementById('counter');
        const gameContainer = document.getElementById('game-container');
        const victoryScreen = document.getElementById('victory-screen');

        const MAX_ESCAPES_BEFORE_PAUSE = 5; // ãƒœã‚¿ãƒ³ãŒç–²ã‚Œã‚‹ã¾ã§ã®å›æ•°
        let escapeCount = 0;
        
        // â˜…â˜…â˜… è¿½åŠ ç‚¹ï¼šHPé–¢é€£ã®å¤‰æ•° â˜…â˜…â˜…
        const MAX_HP = 10;
        let currentHP = MAX_HP;

        let vulnerableTimeout;

        // ãƒœã‚¿ãƒ³ã«ãƒã‚¦ã‚¹ãŒä¹—ã£ãŸã¨ãã®å‡¦ç†
        button.addEventListener('mouseover', () => {
            if (buttonState === 'running') {
                escapeCount++;
                if (escapeCount >= MAX_ESCAPES_BEFORE_PAUSE) {
                    // ç–²ã‚Œã¦éš™ãŒç”Ÿã¾ã‚Œã‚‹
                    buttonState = 'vulnerable';
                    counter.textContent = 'ç–²ã‚ŒãŸ...ä»Šã ï¼';
                    // 1.5ç§’å¾Œã«ã¾ãŸé€ƒã’å§‹ã‚ã‚‹ã‚¿ã‚¤ãƒãƒ¼
                    vulnerableTimeout = setTimeout(() => {
                        if (buttonState === 'vulnerable') {
                           startRunningAgain();
                        }
                    }, 1500);
                } else {
                    moveButton();
                    counter.textContent = `ã‚ã¨ ${MAX_ESCAPES_BEFORE_PAUSE - escapeCount} å›ï¼`;
                }

        });
        
        // ãƒœã‚¿ãƒ³ãŒã‚¯ãƒªãƒƒã‚¯ã•ã‚ŒãŸã¨ãã®å‡¦ç†
        button.addEventListener('click', () => {
            // éš™ãŒã‚ã‚‹çŠ¶æ…‹ã§ã®ã¿ãƒ€ãƒ¡ãƒ¼ã‚¸ã‚’ä¸ãˆã‚‰ã‚Œã‚‹
            if (buttonState === 'vulnerable') {
                clearTimeout(vulnerableTimeout); // ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚­ãƒ£ãƒ³ã‚»ãƒ«
                currentHP--;

                    startRunningAgain();

        // ãƒªãƒˆãƒ©ã‚¤ãƒœã‚¿ãƒ³ã®å‡¦ç†
        retryButton.addEventListener('click', resetGame);

        function moveButton() {
            // ãƒœã‚¿ãƒ³ã®ç§»å‹•ãƒ­ã‚¸ãƒƒã‚¯ï¼ˆå¤‰æ›´ãªã—ï¼‰
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;
            const centerX = viewportWidth / 2;
            const centerY = viewportHeight / 2;
            let newX, newY;
            if (button.offsetLeft + buttonWidth / 2 < centerX) {
                newX = centerX + Math.random() * (centerX - buttonWidth);
            } else {
                newX = Math.random() * (centerX - buttonWidth);
            }
            if (button.offsetTop + buttonHeight / 2 < centerY) {
                newY = centerY + Math.random() * (centerY - buttonHeight);
            } else {
                newY = Math.random() * (centerY - buttonHeight);
            }
            button.style.left = Math.floor(newX) + 'px';
            button.style.top = Math.floor(newY) + 'px';
        }
        
        // â˜…â˜…â˜… è¿½åŠ ãƒ»å¤‰æ›´ã•ã‚ŒãŸé–¢æ•° â˜…â˜…â˜…
        function updateHPBar() {
            const hpPercentage = (currentHP / MAX_HP) * 100;
            hpBar.style.width = `${hpPercentage}%`;
            // HPã«å¿œã˜ã¦è‰²ã‚’å¤‰æ›´
            if (hpPercentage < 30) {
                hpBar.style.backgroundColor = '#f44336'; // èµ¤è‰²
            } else if (hpPercentage < 60) {
                hpBar.style.backgroundColor = '#ffc107'; // é»„è‰²
