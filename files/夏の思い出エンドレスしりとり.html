<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Â§è„ÅÆÊÄù„ÅÑÂá∫„Ç®„É≥„Éâ„É¨„Çπ„Åó„Çä„Å®„Çä</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Mochiy Pop One', sans-serif; background: linear-gradient(to bottom, #87ceeb, #a1c4fd); }
        .chat-bubble { max-width: 75%; }
        .chat-bubble.player { background-color: #fef08a; color: #b45309; }
        .chat-bubble.ai { background-color: #ffffff; color: #1e3a8a; }
        .chat-bubble.system { background-color: #6b7280; color: #ffffff; font-size: 0.875rem; text-align: center; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg mx-auto bg-white/50 rounded-2xl shadow-2xl flex flex-col h-[80vh]">
        <header class="p-4 bg-blue-500 text-white text-center rounded-t-2xl shadow-lg">
            <h1 class="text-2xl font-bold">Â§è„ÅÆÊÄù„ÅÑÂá∫„Ç®„É≥„Éâ„É¨„Çπ„Åó„Çä„Å®„Çä</h1>
        </header>
        
        <div id="chat-container" class="flex-grow p-4 overflow-y-auto space-y-4"></div>
        
        <footer class="p-4 bg-white/80 rounded-b-2xl">
            <div class="flex items-center justify-between mb-2">
                <p class="text-gray-700">Ê¨°„ÅÆÊñáÂ≠ó: <span id="next-char" class="text-2xl font-bold text-rose-500"></span></p>
                <p class="text-gray-700">„Çø„Éº„É≥: <span id="turn-count" class="font-bold">0</span></p>
            </div>
            <div class="flex gap-2">
                <input type="text" id="word-input" class="flex-grow px-4 py-2 rounded-lg shadow-inner" placeholder="„Å≤„Çâ„Åå„Å™„ÅßÂÖ•Âäõ">
                <button id="send-button" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold px-6 py-2 rounded-lg shadow-lg">ÈÄÅ‰ø°</button>
            </div>
        </footer>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const nextCharEl = document.getElementById('next-char');
        const turnCountEl = document.getElementById('turn-count');
        const wordInput = document.getElementById('word-input');
        const sendButton = document.getElementById('send-button');

        let gameState = 'waiting';
        let wordHistory = [];
        let currentWord = '';
        let currentKana = '';
        let turn = 0;
        const smallToLargeKana = { '„ÇÉ': '„ÇÑ', '„ÇÖ': '„ÇÜ', '„Çá': '„Çà', '„Å£': '„Å§', '„ÅÅ': '„ÅÇ', '„ÅÉ': '„ÅÑ', '„ÅÖ': '„ÅÜ', '„Åá': '„Åà', '„Åâ': '„Åä'};

        function addMessage(sender, text) {
            const bubble = document.createElement('div');
            const isPlayer = sender === 'player';
            bubble.className = `chat-bubble p-3 rounded-xl shadow ${isPlayer ? 'player self-end' : 'ai self-start'}`;
            if(sender === 'system') {
                 bubble.classList.add('system', 'self-center');
            }
            bubble.textContent = text;
            chatContainer.appendChild(bubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function getLastKana(word) {
            let lastChar = word.slice(-1);
            if (lastChar === '„Éº') {
                return word.slice(-2, -1);
            }
            return smallToLargeKana[lastChar] || lastChar;
        }

        async function startGame() {
            sendButton.textContent = 'ÈÄÅ‰ø°';
            sendButton.classList.remove('bg-rose-500', 'hover:bg-rose-600');
            sendButton.classList.add('bg-emerald-500', 'hover:bg-emerald-600');
            
            gameState = 'playing';
            wordHistory = [];
            turn = 0;
            chatContainer.innerHTML = '';
            wordInput.disabled = false;
            sendButton.disabled = false;
            wordInput.placeholder = 'ËÄÉ„Åà‰∏≠...';

            addMessage('system', 'AI„ÅåÊúÄÂàù„ÅÆË®ÄËëâ„ÇíËÄÉ„Åà„Å¶„ÅÑ„Åæ„Åô...');
            
            const prompt = '„ÅÇ„Å™„Åü„ÅØ„Åì„Çå„Åã„Çâ„ÄåÂ§è„Äç„Çí„ÉÜ„Éº„Éû„Å´„Åó„Åü„Åó„Çä„Å®„Çä„Çí„Åó„Åæ„Åô„ÄÇÊúÄÂàù„ÅÆË®ÄËëâ„Çí1„Å§„ÄÅ„Å≤„Çâ„Åå„Å™„ÅßÁ≠î„Åà„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇË™ûÂ∞æ„Åå„Äå„Çì„Äç„ÅßÁµÇ„Çè„Å£„Å¶„ÅØ„ÅÑ„Åë„Åæ„Åõ„Çì„ÄÇËøîÁ≠î„ÅØÂøÖ„Åö„Åù„ÅÆÂçòË™û„ÅÆ„Åø„Åß„ÄÅ‰ªñ„ÅÆË®ÄËëâ„ÅØ‰∏ÄÂàáÂê´„ÇÅ„Å™„ÅÑ„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ';
            const firstWord = await generateAiWord(prompt);
            
            if (firstWord) {
                processNewWord('ai', firstWord);
            } else {
                gameOver('AI„ÅåË®ÄËëâ„ÇíÊÄù„ÅÑ„Å§„Åë„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ');
            }
        }
        
        async function handlePlayerTurn() {
            const playerWord = wordInput.value.trim();
            if (!playerWord || gameState !== 'playing') return;

            if (!playerWord.match(/^[„ÅÅ-„Çì„Éº]+$/)) { alert('„Å≤„Çâ„Åå„Å™„ÅßÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ'); return; }
            if (playerWord.slice(0, 1) !== currentKana) { gameOver(`„Äå${currentKana}„Äç„Åã„ÇâÂßã„Åæ„ÇãË®ÄËëâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`); return; }
            if (wordHistory.includes(playerWord)) { gameOver(`„Äå${playerWord}„Äç„ÅØÊó¢„Å´Âá∫„ÅüË®ÄËëâ„Åß„Åô„ÄÇ`); return; }
            if (playerWord.slice(-1) === '„Çì') { gameOver('„Äå„Çì„Äç„ÅßÁµÇ„Çè„ÇãË®ÄËëâ„Çí‰Ωø„Å£„Åü„ÅÆ„Åß„ÄÅ„ÅÇ„Å™„Åü„ÅÆË≤†„Åë„Åß„Åô„ÄÇ'); return; }

            processNewWord('player', playerWord);
            wordInput.value = '';
            wordInput.disabled = true;
            sendButton.disabled = true;
            wordInput.placeholder = 'AI„ÅåËÄÉ„Åà‰∏≠...';
            
            const prompt = `„ÅÇ„Å™„Åü„ÅØ„ÄåÂ§è„Äç„Åå„ÉÜ„Éº„Éû„ÅÆ„Åó„Çä„Å®„Çä„Çí„Åó„Å¶„ÅÑ„Åæ„Åô„ÄÇÁõ¥Ââç„ÅÆË®ÄËëâ„ÅØ„Äå${playerWord}„Äç„Åß„Åô„ÄÇÊ¨°„ÅÆË®ÄËëâ„Çí1„Å§„ÄÅ„Å≤„Çâ„Åå„Å™„ÅßÁ≠î„Åà„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ„É´„Éº„É´ÔºöË™ûÂ∞æ„Åå„Äå„Çì„Äç„ÅßÁµÇ„Çè„Çâ„Å™„ÅÑ„ÄÇÊó¢„Å´Âá∫„ÅüË®ÄËëâ„ÅØ‰Ωø„Çè„Å™„ÅÑÔºà${wordHistory.join(', ')}Ôºâ„ÄÇÂ§è„Å´Èñ¢ÈÄ£„Åô„ÇãË®ÄËëâ„ÇíÈÅ∏„Å∂„Åì„Å®„ÄÇËøîÁ≠î„ÅØÂøÖ„Åö„Åù„ÅÆÂçòË™û„ÅÆ„Åø„Åß„ÄÅ‰ªñ„ÅÆË®ÄËëâ„ÅØ‰∏ÄÂàáÂê´„ÇÅ„Å™„ÅÑ„Åß„Åè„Å†„Åï„ÅÑ„ÄÇ„ÇÇ„ÅóÊÄù„ÅÑ„Å§„Åã„Å™„Åë„Çå„Å∞„Äå„Åì„ÅÜ„Åï„Çì„Äç„Å®„Å†„ÅëÁ≠î„Åà„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ`;
            const aiWord = await generateAiWord(prompt);
            
            if (aiWord && aiWord !== '„Åì„ÅÜ„Åï„Çì') {
                processNewWord('ai', aiWord);
                 wordInput.disabled = false;
                 sendButton.disabled = false;
                 wordInput.focus();
            } else {
                gameClear('AI„ÅåÈôçÂèÇ„Åó„Åæ„Åó„ÅüÔºÅ„ÅÇ„Å™„Åü„ÅÆÂãùÂà©„Åß„ÅôÔºÅ');
            }
        }
        
        function processNewWord(sender, word) {
            addMessage(sender, word);
            wordHistory.push(word);
            currentWord = word;
            currentKana = getLastKana(word);
            turn++;
            
            nextCharEl.textContent = currentKana;
            turnCountEl.textContent = turn;
            wordInput.placeholder = `„Äå${currentKana}„Äç„Åã„ÇâÂßã„Åæ„ÇãË®ÄËëâ`;
        }
        
        function gameOver(reason) {
            gameState = 'gameover';
            addMessage('system', `„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÔºÅ ${reason}`);
            wordInput.disabled = true;
            sendButton.disabled = false;
            sendButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
            sendButton.classList.remove('bg-emerald-500', 'hover:bg-emerald-600');
            sendButton.classList.add('bg-rose-500', 'hover:bg-rose-600');
        }

        function gameClear(reason) {
            gameState = 'cleared';
            addMessage('system', `üéâ ${reason}`);
            wordInput.disabled = true;
            sendButton.disabled = false;
            sendButton.textContent = '„ÇÇ„ÅÜ‰∏ÄÂ∫¶';
        }

        // ‚òÖ‚òÖ‚òÖ „Åì„Åì„Åã„Çâ„Åå‰øÆÊ≠£ÁÆáÊâÄ„Åß„Åô ‚òÖ‚òÖ‚òÖ
        async function generateAiWord(prompt) {
            // Hono API„ÅÆ„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„ÇíÊåáÂÆö„Åó„Åæ„Åô
            const honoApiUrl = 'https://gemini-api.banbenjianggui.workers.dev/api/shiritori';

            try {
                const response = await fetch(honoApiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Hono API„Å´„ÅØ„Éó„É≠„É≥„Éó„Éà„Çí„Åù„ÅÆ„Åæ„ÅæÈÄÅ„Çä„Åæ„Åô
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => null);
                    const errorMessage = errorData?.message || `API„Ç®„É©„Éº: ${response.statusText}`;
                    throw new Error(errorMessage);
                }

                const result = await response.json();
                
                if (result.success && result.response) {
                    return result.response.trim().replace(/„Äå|„Äç|"/g, '');
                }
                return null;

            } catch (error) {
                console.error("AI word generation failed:", error);
                // „Ç®„É©„ÉºÁô∫ÁîüÊôÇ„ÅØ„Ç≤„Éº„É†„Ç™„Éº„Éê„ÉºÂá¶ÁêÜ„Å´Áπã„Åå„Çã„Çà„ÅÜ„Å´null„ÇíËøî„Åô
                return null;
            }
        }
        
        sendButton.addEventListener('click', () => {
            if (gameState === 'playing') {
                handlePlayerTurn();
            } else {
                startGame();
            }
        });
        
        wordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && gameState === 'playing') {
                handlePlayerTurn();
            }
        });

        startGame();
    </script>
</body>
</html>
